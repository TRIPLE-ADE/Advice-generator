<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <main>
   <section class="container">
    <p class="container__title">Advice #<span>117</span></p>
    <q class="container__content">Write clean, maintainable code and collaborate effectively with your team for successful software development.</q>
    <div class="mobile">
      <img src="./images/pattern-divider-mobile.svg" alt="Mobile divider" class="mobile__image">
    </div>
    <div class="desktop">
      <img src="./images/pattern-divider-desktop.svg" alt="Mobile divider" class="desktop__image">
    </div>
    <div class="dice">
      <img src="./images/icon-dice.svg" alt="Icon dice" class="dice__image">
    </div>
   </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
