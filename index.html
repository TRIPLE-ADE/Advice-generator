<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- main section start -->
  <main>
    <!-- container section start -->
    <section class="container">
      <p class="container__title">
        Advice #<span class="id"></span>
      </p>
      <q class="container__content"></q>
      <div class="mobile">
        <img src="./images/pattern-divider-mobile.svg" alt="Mobile divider" class="mobile__image">
      </div>
      <div class="desktop">
        <img src="./images/pattern-divider-desktop.svg" alt="Mobile divider" class="desktop__image">
      </div>
      <button class="dice">
        <img src="./images/icon-dice.svg" alt="Icon dice" class="dice__image">
      </button>
    </section>
    <!-- container section end -->
  </main>
  <!-- main section end -->

  <!-- footer section start -->
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="#">Triple A</a>.</p>
    </div>
  </footer>
  <!-- footer section end -->

  <script src="app.js">
  </script>
</body>
</html>
